version: '3.0'

services:
  benchmarks-nginx-php:
    container_name: benchmarks-nginx-php
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 80:80
    volumes:
      - ../../apps/php-app/:/var/www/html
    networks:
      - benchmarks

networks:
  benchmarks:
    driver: bridge
